   <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #34495e;
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #f39c12;
        }

        header p {
            font-size: 1em;
            color: #bdc3c7;
        }

        .wallet {
            background-color: #16a085;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wallet p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .wallet h2 {
            font-size: 2em;
            margin: 10px 0;
        }

        .wallet button {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .wallet button:hover {
            background-color: #e67e22;
        }

        .games {
            text-align: center;
            margin-bottom: 20px;
        }

        .games button {
            background-color: #2980b9;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .games button:hover {
            background-color: #3498db;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            
        }

        nav button {
            background-color: #4fb4a0;
            border: none;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        nav button:hover {
            background-color: #16a085;
        }

        footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer button {
            background-color: #f39c12;
            border: none;
            color: white;
            padding: 12px 15px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        footer button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
